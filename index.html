<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors Simulation</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link a href="style.css" rel="stylesheet" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&family=Rubik+Doodle+Shadow&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container mt-5 my-3">
      <div class="row">
        <div class="header">
          <h1>Rock Paper Scissors</h1>
        </div>
      </div>
      <!-- scoreboard here -->
      <div class="row">
        <div class="col-sm-6" id="username" id="your-score"></div>
        <div class="col-sm-6" id="computer-score">Computer Score:0 </div>
      </div>
      <!-- scoreboard END -->

      <!-- player options here -->
      <div class="row my-3">
        
        <div class="col-sm-6">
          <img id="userIcon" src="scissorscartoon1-removebg-preview.png" />
        </div>

        <div class="col-sm-6">
          <img id="compIcon" src="scissorscartoon1-removebg-preview.png" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm"><button onclick="playGame('scissors')"><img
            src="scissorscartoon1-removebg-preview.png"></button>
      </div>
      <div class="col-sm"><button onclick="playGame('rock')"><img
            src="rock-stone-boulders-cartoon-isometric-vector-35351659-removebg-preview.png"></button></div>
      <div class="col-sm"><button onclick="playGame('paper')"><img src="paper1-removebg-preview.png"></button></div>
    </div>
    <!-- player options END -->

  </main>
  <footer class="text-white text-center py-2 fixed-bottom">
    <div class="container">
      <p class="bottom">&copy; 2024 WDPP</p>
      <p class="bottom">Designed by Liz Reznik</p>
    </div>
  </footer>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
